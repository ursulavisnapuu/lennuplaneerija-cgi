<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lennuplaneerija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Lennuplaneerija</h1>

        <!-- Filtrid -->
        <div class="card mb-4 p-3">
            <h5 class="mb-3">Otsi lendu</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="origin" class="form-control" placeholder="Lähtekoht">
                </div>
                <div class="col-md-4">
                    <input type="text" id="destination" class="form-control" placeholder="Sihtkoht">
                </div>
                <div class="col-md-4">
                    <input type="date" id="date" class="form-control">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-success" onclick="filterFlights()">Otsi lende</button>
            </div>
        </div>

        <!-- Istekoha eelistused -->
        <div class="card mb-4 p-3">
            <h5 class="mb-3">Istekoha eelistused</h5>
            <div class="form-check">
                <input type="checkbox" id="window" class="form-check-input">
                <label for="window" class="form-check-label">Akna all</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="legroom" class="form-check-input">
                <label for="legroom" class="form-check-label">Rohkem jalaruumi</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="exit" class="form-check-input">
                <label for="exit" class="form-check-label">Lähedal väljapääsule</label>
            </div>
        </div>

        <!-- Kuvamise ala -->
        <div id="seatPlan" class="mb-5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
